<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">MyCurrencyConvertor</div>
        <ul>
            <li><a href="/">Home</a></li>
            <!-- <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li> -->
        </ul>
    </nav>
    <h2>Choose a Currency to Convert</h2>
    <div class="container">
     <div class="row">
            <form action="/action.php" method="get">
                <label for="quantity" class="label1">Choose a Quantity:</label>
                <input type="number" name="quantity" min="1" max="10">
                <label for="currency" class="label2">Choose a Currency:</label>
                <select name="currency">
                    <option value="INR">Indian Rupee</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="ADA">Cardona</option>
                    <option value="AED">United Arab Emirates</option>
                    <option value="AFN">Afghanistan</option>
                    <option value="ALL">Albania</option>
                    <option value="AMD">Armenia</option>
                    <option value="AUD">Australia</option>
                    <option value="KRW">South Korean</option>
                    <option value="KPW">North Korean</option>
                    <option value="NPR">Nepal</option>
                    <option value="PHP">Philippines</option>
                    <option value="PKR">Pakistani Rupee</option>
                    <option value="RUB">Russian</option>
                    <option value="ZWL">Zimbabwe</option>
                   
                   
                    
                </select>

                <button class="btn" type="submit">Submit</button>
            </form>
            <div class="output">
                <h2>Here is your converted values in different currencies</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Currency Code</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        Copyright & copy: All rights reserved
    </footer>
    <script src="script.js"></script>
</body>

</html>
